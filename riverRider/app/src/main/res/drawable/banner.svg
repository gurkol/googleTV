<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="180" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Background - Sky -->
  <rect width="320" height="180" fill="#87CEEB"/>

  <!-- River (water) -->
  <rect x="60" y="0" width="200" height="180" fill="#0066cc"/>

  <!-- Left bank -->
  <rect x="0" y="0" width="60" height="180" fill="#228B22"/>
  <rect x="60" y="0" width="4" height="180" fill="#1a5c1a"/>

  <!-- Right bank -->
  <rect x="260" y="0" width="60" height="180" fill="#228B22"/>
  <rect x="256" y="0" width="4" height="180" fill="#1a5c1a"/>

  <!-- Player plane (green) - centered, larger -->
  <g transform="translate(160, 100)">
    <rect x="-4" y="-12" width="8" height="4" fill="#00ff00"/>
    <rect x="-6" y="-8" width="12" height="8" fill="#00ff00"/>
    <rect x="-14" y="-4" width="28" height="4" fill="#00ff00"/>
    <rect x="-6" y="0" width="12" height="6" fill="#00ff00"/>
    <rect x="-10" y="4" width="20" height="4" fill="#00ff00"/>
    <!-- cockpit -->
    <rect x="-2" y="-6" width="4" height="4" fill="#00cc00"/>
  </g>

  <!-- Enemy helicopter (top right) -->
  <g transform="translate(220, 40)">
    <rect x="-4" y="-8" width="8" height="2" fill="#ff0000"/>
    <rect x="-3" y="-6" width="6" height="8" fill="#ff0000"/>
    <rect x="-6" y="0" width="12" height="2" fill="#ff0000"/>
  </g>

  <!-- Enemy boat (bottom left) -->
  <g transform="translate(100, 140)">
    <rect x="-3" y="-6" width="6" height="8" fill="#ff0000"/>
    <rect x="-6" y="0" width="12" height="4" fill="#ff0000"/>
  </g>

  <!-- Fuel depot (cyan) -->
  <g transform="translate(160, 40)">
    <rect x="-8" y="-2" width="16" height="6" fill="#00ffff"/>
    <rect x="-4" y="-8" width="8" height="12" fill="#00ffff"/>
    <rect x="-2" y="-4" width="4" height="2" fill="#000000"/>
  </g>

  <!-- Title -->
  <text x="160" y="25" font-family="monospace, 'Courier New'" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" stroke="#000000" stroke-width="2">RIVER RIDER</text>
</svg>
