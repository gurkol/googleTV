<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Background circle - water -->
  <circle cx="96" cy="96" r="96" fill="#0066cc"/>

  <!-- River banks (simplified arcs) -->
  <path d="M 20 20 Q 40 96 20 172" fill="#228B22" stroke="#1a5c1a" stroke-width="3"/>
  <path d="M 172 20 Q 152 96 172 172" fill="#228B22" stroke="#1a5c1a" stroke-width="3"/>

  <!-- Player plane - large and centered -->
  <g transform="translate(96, 96)">
    <!-- Nose -->
    <rect x="-8" y="-40" width="16" height="16" fill="#00ff00"/>
    <!-- Body -->
    <rect x="-12" y="-24" width="24" height="32" fill="#00ff00"/>
    <!-- Wings -->
    <rect x="-40" y="-8" width="80" height="16" fill="#00ff00"/>
    <!-- Tail body -->
    <rect x="-12" y="8" width="24" height="20" fill="#00ff00"/>
    <!-- Tail wings -->
    <rect x="-28" y="16" width="56" height="12" fill="#00ff00"/>

    <!-- Cockpit details -->
    <rect x="-6" y="-20" width="12" height="12" fill="#00cc00"/>
    <rect x="-4" y="-16" width="8" height="6" fill="#004400"/>

    <!-- Wing details -->
    <rect x="-36" y="-4" width="12" height="8" fill="#00cc00"/>
    <rect x="24" y="-4" width="12" height="8" fill="#00cc00"/>

    <!-- Engine highlights -->
    <rect x="-10" y="-6" width="6" height="4" fill="#ffff00"/>
    <rect x="4" y="-6" width="6" height="4" fill="#ffff00"/>
  </g>

  <!-- Border -->
  <circle cx="96" cy="96" r="92" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
</svg>
