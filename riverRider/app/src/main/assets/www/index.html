<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Rider</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOver" class="hidden">
            <h1>GAME OVER</h1>
            <p>Skóre: <span id="finalScore">0</span></p>
            <button id="restartBtn">Hrát znovu</button>
        </div>
        <div id="hud">
            <div class="hud-item">Skóre: <span id="score">0</span></div>
            <div class="hud-item">Palivo: <span id="fuel">100</span>%</div>
            <div class="hud-item">Životy: <span id="lives">3</span></div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
